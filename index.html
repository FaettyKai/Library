<!DOCTYPE HTML>
<html lang = "en">
<head>
<meta charset = "UTF-8">
<title>
  Library
</title>
<link rel = "stylesheet" href = "styles.css">
</head>
<body>
  <header>
    <div class= "logo">
      I am a logo
    </div>
    <div class = "header">
      Library
    </div>
    <div class = "log-in">
      Log in
    </div>
  </header>
  <main>
    <button class = "add">
      Add Book +
    </button>
    <dialog id = "show">
        <form>
            <label for = "title">
                Title:
            </label>
            <input type = text id = title name = title placeholder = "Lord of the Rings" required>
            <label for = "author">
                Author:
            </label>
            <input type = text id = author name = author placeholder = "J.R.R. Tolkien" required>
            <label for = "year">
                Release Year:
            </label>
            <input type = number id = year name = year placeholder = "1954" required>
            <label for = "read">
                Read?: 
            </label>
            <input type = checkbox id = read name = read>
            <button class = "submit">
                Add Book
            </button>
        </form>
    </dialog>
  </main>
  <script src = "script.js">

  </script>
</body>
</html>
